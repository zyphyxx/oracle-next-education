<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Decode Oracle-Alura</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <header>
    <nav>
      <h1 > Decodificador de Texto - Alura Challenges Oracle ONE</h1> 
    </nav>
  </header>

  <main class="container">

    <section class="text-box">
      <input type="text" placeholder="Digite seu texto aqui" id="entradaUsuario">
    </section>

    <section class="btn-box">
      <button type="submit" class="btn" onclick="capturarEntrada()" id="capturarEntradaBtn"><p class="btn-text">Criptografar</p></button>
      <button type="submit" class="btn" onclick="capturarSaida()"><p class="btn-text" id="capturarSaidaBtn">Descriptografar</p></button>
    </section>

    <section>
      <p id="saidaDeTexto" class="view"></p>
    </section>

  </main>
  
</body>
<script src="index.js"></script>
</html>
